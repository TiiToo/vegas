<html>
    <head>
       <title>JavaScript String.localeCompare() Method</title>
    </head>
    
    <body>
        <script type="text/javascript">
        
        var s0 = "HELLO" ;
        var s1 = "hello" ;
        
        var index = s0.localeCompare( s1 );
        
        document.write("localeCompare first :" + index ); 
        
        </script>
    </body>
</html>
